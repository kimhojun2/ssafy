<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 헤더 : 맨 위쪽이나 왼쪽에 위치, 검색창이나 사이트 메뉴 삽입 -->
    <!-- 네이게이션 : <nav></nav> 다른 위치나 다른 웹문서로 연결하는 링크 -->
    <!-- 메인 : 가장 핵심이 되는 내용 -->
        <!-- 2-1 섹션<section></section> : 독립된 콘텐츠 또는 여러개의 콘텐츠를 묶는 용도 -->
        <!-- 아티클 <article></article> : 신문기사 또는 잡지 -->
    <!-- 어사이드<aside></aside> : 사이드바는 필수 요소는 아님, 주로 왼쪽이나 오른쪽에 배치 -->
    <!-- 푸터<footer></footer> : 맨 아래쪽에 제작정보나 저작권 정보, 연락처 등.. -->
