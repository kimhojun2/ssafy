<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 20px;
            margin: 10px;
        }
        #box1{
            background: brown;
            /* 왼쪽으로 플로팅 -> 기본 마진과 패딩이 없다. */
            float: left;
        }
        #box2{
            background: blue;
            /* float: left; */
        }
        #box3{
            background: rgb(82, 245, 82);
        }
        #box4{
            background: yellow;
            /* 플로팅 해제 */
            clear: left;
        }
    </style>
</head>
<body>
    <div id="box1">111</div>
    <div id="box2">222</div>
    <div id="box3">333</div>
    <div id="box4">444</div>
</body>
</html>
