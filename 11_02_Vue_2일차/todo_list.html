<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>할 일 목록</h1>
        <div>
            <input @keyup.enter="addTodo" type="text" v-model="newTodo">
            <button v-on:click="addTodo">추가</button>
            <ul>
                <li v-for="(todo, index) in todos" :key="todo.id" @click="toggleTodoStatus(todo)" :class="{ 'completed': todo.completed}">
                    {{ index + 1 }}번 : {{ todo.text }}
                    <button v-on:click="deleteTodo(index)">삭제</button>
                </li>
            </ul>
            <button v-if="count" @click="deleteCompletedTodos">완료된 할 일 삭제</button>

        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, computed } =Vue
        const app = createApp({
            setup() {
                const todos = ref([])
                const newTodo = ref('')
                let todoId = 1
                const addTodo = () => {
                    const tmp = {
                        id: todoId++, 
                        text: newTodo.value,
                        completed: false,
                    }
                    if (tmp.text.trim() === '') {
                        alert('입력해 ㅄ아')
                    } else {    
                        todos.value.push(tmp)
                    }
                    newTodo.value = ''
                }
                const deleteTodo = (index) => {
                    todos.value.splice(index, 1)
                    
                }
                const toggleTodoStatus = (todo) => {
                    todo.completed = !todo.completed
                }
                const deleteCompletedTodos = () => {
                    todos.value = todos.value.filter((todo) => !todo.completed)
                }
                const count = computed(() => {
                    return todos.value.filter(todo => todo.completed).length > 0
                })
                return {
                    todos,
                    newTodo,
                    count,
                    addTodo,
                    deleteTodo,
                    toggleTodoStatus,
                    deleteCompletedTodos,
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
